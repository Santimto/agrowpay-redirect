<!DOCTYPE html>
<html>
<head>
  <title>Open Agrow.Pay</title>
  <script type="text/javascript">
    function openApp() {
      var timeout;
      var t = 1000;
      var hasApp = true;
      setTimeout(function () {
        if (!hasApp) {
          window.location = "https://play.google.com/store/apps/details?id=com.agrowpay&hl=gsw&gl=US";
        }
      }, 25);

      var start = new Date().getTime();
      timeout = setTimeout(function () {
        var end = new Date().getTime();
        if (end - start < t + 100) {
          hasApp = false;
        }
      }, t);

      window.location = "com.agrowpay://";
    }
  </script>
</head>
<body onload="openApp()">
  <p>Redirecionando...</p>
</body>
</html>
