<!DOCTYPE html>
<html>
<head>
  <title>Open Agrow.Pay</title>
  <script type="text/javascript">
    function openApp() {
      var start = new Date().getTime();
      var isAppOpened = false;

      setTimeout(function() {
        if (!isAppOpened) {
          window.location = "https://play.google.com/store/apps/details?id=com.agrowpay&hl=gsw&gl=US";
        }
      }, 2000);

      window.location = "com.agrowpay://";

      setTimeout(function() {
        var end = new Date().getTime();
        if (end - start < 1500) {
          isAppOpened = false;
        } else {
          isAppOpened = true;
        }
      }, 1000);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
