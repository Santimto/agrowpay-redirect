<!DOCTYPE html>
<html>
<head>
  <title>Open Agrow.Pay</title>
  <script type="text/javascript">
    function openApp() {
      var now = new Date().getTime();
      var timeout = 2000; // 2 segundos

      // Tentar abrir o aplicativo
      window.location = "com.agrowpay://";

      // Se o aplicativo não abrir, redirecionar para a Play Store após o tempo de espera
      setTimeout(function() {
        var end = new Date().getTime();
        if (end - now < timeout + 500) { // Considerar um buffer adicional
          window.location = "https://play.google.com/store/apps/details?id=com.agrowpay&hl=gsw&gl=US";
        }
      }, timeout);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
